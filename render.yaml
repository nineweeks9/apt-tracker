services:
  - type: web
    name: apt-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PUBLIC_DATA_API_KEY
        sync: false
      - key: DB_PATH
        value: ./data/apt_tracker.db
